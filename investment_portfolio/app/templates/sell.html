{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control custom-select my-1 mr-sm-2" name="symbol" required>
                <option disabled selected value>Symbol</option>
                {% for symbol in symbols %}
                    <option value={{ symbol.symbol }}>{{ symbol.symbol }}</option>
                {% endfor %}
        </div>
        <div class="form-group">
            <input id="share" autocomplete="off" class="form-control" name="shares" placeholder="Shares" min='1' type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
