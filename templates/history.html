{% extends "layout.html" %}


{% block title %}
    Transactions
{% endblock %}


{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Symol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
          {% for row in rows %}
            <tr>
              <th scope="row">{{ row["symbol"] }}</th>
              <td>{{ row["share"] }}</td>
              <td>{{ row["price"] | usd }}</td>
              <td>{{ row["date"] }}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
{% endblock %}
